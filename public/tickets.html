<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackInformatica - Central de Atendimento | Todos Chamados</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        .modal-content {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <script>
        // ===================================================
        // 0. VERIFICAÇÃO DE AUTENTICAÇÃO (Padronizado)
        // ===================================================
        (function checkAuth() {
            // Adicionado suporte para diferentes chaves de login para compatibilidade
            const user = sessionStorage.getItem('back_informatica_user') || localStorage.getItem('back_informatica_user') || localStorage.getItem('isLoggedIn');

            if (!user) {
                window.location.replace('index.html');
                return;
            }

            console.log(`Usuário autenticado. Carregando página.`);
        })();

        // ===================================================
        // 1. FUNÇÃO LOGOUT (Padronizado)
        // ===================================================
        function logout() {
            // Remove as sessões de login de ambas as áreas de armazenamento
            sessionStorage.removeItem('back_informatica_user');
            localStorage.removeItem('back_informatica_user');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            // Redireciona para a página de login
            window.location.replace('index.html');
        }

        // ===================================================
        // 2. WEB COMPONENT: BackInformaticaNavbar (Padronizado)
        // Implementação sem Shadow DOM (Igual ao dash.html)
        // ===================================================
        class BackInformaticaNavbar extends HTMLElement {
            connectedCallback() {
                // Obtém o nome do arquivo da URL atual (Ex: tickets.html)
                const currentPath = window.location.pathname.split('/').pop();

                const links = [
                    { href: "dash.html", text: "Dashboard" },
                    { href: "tickets.html", text: "Chamados" },
                    { href: "reports.html", text: "Relatórios" },
                ];

                const navLinksHtml = links.map(link => {
                    // Verifica se o link atual corresponde à página
                    const isActive = currentPath === link.href;
                    const activeClasses = "font-medium text-blue-600 border-b-2 border-blue-600 pb-1";
                    const inactiveClasses = "hover:text-blue-600 transition duration-150";
                    const classes = isActive ? activeClasses : inactiveClasses;
                    return `<li><a href="${link.href}" class="${classes}">${link.text}</a></li>`;
                }).join('');

                this.innerHTML = `
                    <header class="bg-white shadow-md">
                        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div class="text-2xl font-bold text-blue-600">Back Informatica - Soluções técnologicas</div>
                            <nav class="hidden md:block">
                                <ul class="flex space-x-6 text-gray-600">
                                    ${navLinksHtml}
                                </ul>
                            </nav>
                            <div class="flex items-center space-x-4">
                                <button class="p-2 rounded-full hover:bg-gray-100 text-gray-500" onclick="alert('Notificações (Simulado)')">
                                    <i data-feather="bell" class="w-5 h-5"></i>
                                </button>
                                <img src="https://ui-avatars.com/api/?name=User&background=3B82F6&color=fff&bold=true" alt="User Avatar" class="w-9 h-9 rounded-full border-2 border-blue-400" onclick="alert('Perfil (Simulado)')">
                                <button class="p-2 rounded-lg bg-gray-100 hover:bg-red-100 text-red-600" onclick="logout()">
                                    <i data-feather="log-out" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </header>
                `;
                // Garante que os ícones do feather sejam substituídos no Light DOM
                feather.replace();
            }
        }
        customElements.define('back-informatica-navbar', BackInformaticaNavbar);
    </script>
    <back-informatica-navbar></back-informatica-navbar>

    <main class="container mx-auto px-4 py-6 flex-grow">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 space-y-4 md:space-y-0">
            <h1 class="text-3xl font-bold text-gray-800">Todos os Chamados</h1>

            <div class="flex space-x-4 w-full md:w-auto">
                <div class="relative w-1/2 md:w-auto">
                    <select id="ticket-filter" class="appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2 pr-8 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full">
                        <option value="all">Todos</option>
                        <option value="ongoing">Em Andamento</option>
                        <option value="completed">Concluídos</option>
                        <option value="pending">Pendentes</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i data-feather="chevron-down" class="w-4 h-4"></i>
                    </div>
                </div>
                <button onclick="window.location.href='newTicket.html'" class="w-1/2 md:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center transition duration-150">
                    <i data-feather="plus" class="w-5 h-5 mr-2"></i> Novo Chamado
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
                <h3 class="text-lg font-semibold">Lista de Chamados</h3>
                <div class="flex items-center w-full md:w-auto">
                    <div class="relative w-full">
                        <input type="text" placeholder="Buscar..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                            <i data-feather="search" class="w-5 h-5"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Solicitante</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Equipamento</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="tickets-table">
                        </tbody>
                </table>
            </div>

            <div class="px-6 py-4 flex justify-between items-center bg-gray-50">
                <p class="text-sm text-gray-700">Mostrando <span id="start-range">1</span> a <span id="end-range">10</span> de <span id="total-count">50</span> chamados</p>
                <div class="flex space-x-2">
                    <button class="px-3 py-1 text-sm font-medium border rounded-lg bg-white hover:bg-gray-100" disabled>Anterior</button>
                    <button class="px-3 py-1 text-sm font-medium border rounded-lg bg-white hover:bg-gray-100">Próxima</button>
                </div>
            </div>
        </div>
    </main>

    <div id="cost-details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4 transition-opacity duration-300 opacity-0">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md modal-content transform scale-95">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-blue-600" id="cost-modal-title">Detalhes do RAT</h3>
                <button onclick="toggleModal('cost-details-modal', false)" class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100">
                    <i data-feather="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="p-6 space-y-3" id="cost-modal-content">
                </div>
        </div>
    </div>


    <script>
        // ===================================================
        // FUNÇÕES DE DADOS E EXIBIÇÃO
        // ===================================================

        function getAllTickets() {
            // Dados simulados para a lista de chamados
            const tickets = [
                { id: 'TKT-001', requester: 'Maria Silva', equipment: 'Notebook HP', status: 'completed', date: '2025-09-01', technical_data: { hours: 2, parts: 50.00, extra_service: 0.00, total_value: 250.00 } },
                { id: 'TKT-002', requester: 'João Santos', equipment: 'Impressora Epson', status: 'ongoing', date: '2025-09-02', technical_data: { hours: 1, parts: 0.00, extra_service: 0.00, total_value: 0.00 } },
                { id: 'TKT-003', requester: 'Ana Souza', equipment: 'Servidor Dell', status: 'pending', date: '2025-09-03', technical_data: { hours: 0, parts: 0.00, extra_service: 0.00, total_value: 0.00 } },
                { id: 'TKT-004', requester: 'Pedro Lima', equipment: 'Desktop Lenovo', status: 'completed', date: '2025-09-04', technical_data: { hours: 4, parts: 120.00, extra_service: 50.00, total_value: 470.00 } },
                { id: 'TKT-005', requester: 'Carla Dias', equipment: 'Roteador Cisco', status: 'ongoing', date: '2025-09-05', technical_data: { hours: 0, parts: 0.00, extra_service: 0.00, total_value: 0.00 } },
                { id: 'TKT-006', requester: 'Bruno Costa', equipment: 'Monitor Samsung', status: 'completed', date: '2025-09-06', technical_data: { hours: 0.5, parts: 0.00, extra_service: 0.00, total_value: 50.00 } },
                { id: 'TKT-007', requester: 'Daniela Reis', equipment: 'Teclado Multilaser', status: 'completed', date: '2025-09-07', technical_data: { hours: 1.5, parts: 0.00, extra_service: 0.00, total_value: 150.00 } },
                { id: 'TKT-008', requester: 'Fernando Alves', equipment: 'Mouse Logitech', status: 'ongoing', date: '2025-09-08', technical_data: { hours: 0, parts: 0.00, extra_service: 0.00, total_value: 0.00 } },
                { id: 'TKT-009', requester: 'Gabriel Rocha', equipment: 'Webcam', status: 'completed', date: '2025-09-09', technical_data: { hours: 0.25, parts: 0.00, extra_service: 0.00, total_value: 25.00 } },
                { id: 'TKT-010', requester: 'Helena Ferreira', equipment: 'Scanner', status: 'pending', date: '2025-09-10', technical_data: { hours: 0, parts: 0.00, extra_service: 0.00, total_value: 0.00 } },
                { id: 'TKT-011', requester: 'Igor Gomes', equipment: 'Switch TP-Link', status: 'ongoing', date: '2025-09-11', technical_data: { hours: 0, parts: 0.00, extra_service: 0.00, total_value: 0.00 } },
                { id: 'TKT-012', requester: 'Julia Martins', equipment: 'Notebook Dell', status: 'completed', date: '2025-09-12', technical_data: { hours: 3, parts: 0.00, extra_service: 100.00, total_value: 400.00 } },
                { id: 'TKT-013', requester: 'Lucas Nunes', equipment: 'Impressora Brother', status: 'completed', date: '2025-09-13', technical_data: { hours: 1, parts: 0.00, extra_service: 0.00, total_value: 100.00 } },
                { id: 'TKT-014', requester: 'Mariana Pires', equipment: 'Servidor HP', status: 'ongoing', date: '2025-09-14', technical_data: { hours: 0, parts: 0.00, extra_service: 0.00, total_value: 0.00 } },
                { id: 'TKT-015', requester: 'Ricardo Campos', equipment: 'Desktop HP', status: 'completed', date: '2025-09-15', technical_data: { hours: 2, parts: 0.00, extra_service: 0.00, total_value: 200.00 } },
            ];

            return tickets.sort((a, b) => new Date(b.date) - new Date(a.date)); // Ordena do mais novo para o mais antigo
        }

        function loadTickets(filter = 'all') {
            const allTickets = getAllTickets();
            const tableBody = document.getElementById('tickets-table');
            tableBody.innerHTML = ''; // Limpa antes de preencher

            const filteredTickets = filter === 'all'
                ? allTickets
                : allTickets.filter(t => t.status === filter);

            document.getElementById('total-count').textContent = allTickets.length;

            if (filteredTickets.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-8 text-gray-500">Nenhum chamado encontrado com o filtro selecionado.</td></tr>`;
            } else {
                document.getElementById('start-range').textContent = 1;
                document.getElementById('end-range').textContent = filteredTickets.length;
            }


            filteredTickets.forEach(ticket => {
                let statusClass = '';
                let statusText = '';
                let costButton = '';

                switch (ticket.status) {
                    case 'ongoing':
                        statusClass = 'bg-blue-100 text-blue-800';
                        statusText = 'Em Andamento';
                        costButton = `<button onclick="alert('Chamado em andamento, sem RAT fechado.')" class="text-gray-400 hover:text-gray-500 p-2 rounded-full transition duration-150" title="RAT ainda não fechado">
                                        <i data-feather="dollar-sign" class="w-5 h-5"></i>
                                      </button>`;
                        break;
                    case 'completed':
                        statusClass = 'bg-green-100 text-green-800';
                        statusText = 'Concluído';
                        costButton = `<button onclick="showCostDetails('${ticket.id}')" class="text-green-600 hover:text-green-900 p-2 rounded-full hover:bg-green-100 transition duration-150" title="Ver Detalhes do RAT">
                                        <i data-feather="dollar-sign" class="w-5 h-5"></i>
                                      </button>`;
                        break;
                    case 'pending':
                        statusClass = 'bg-yellow-100 text-yellow-800';
                        statusText = 'Pendente';
                        costButton = `<button onclick="alert('Chamado pendente, sem RAT fechado.')" class="text-gray-400 hover:text-gray-500 p-2 rounded-full transition duration-150" title="RAT ainda não fechado">
                                        <i data-feather="dollar-sign" class="w-5 h-5"></i>
                                      </button>`;
                        break;
                    default:
                        statusClass = 'bg-gray-100 text-gray-800';
                        statusText = 'Não Definido';
                }

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${ticket.id}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${ticket.requester}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${ticket.equipment}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                            ${statusText}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(ticket.date).toLocaleDateString('pt-BR')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium flex justify-center space-x-2">
                        ${costButton}
                        <button onclick="viewTicketDetails('${ticket.id}')" class="text-blue-600 hover:text-blue-900 p-2 rounded-full hover:bg-blue-100 transition duration-150" title="Ver Detalhes">
                            <i data-feather="file-text" class="w-5 h-5"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            feather.replace(); // Substitui ícones após carregar a tabela
        }

        // ===================================================
        // FUNÇÕES DE AÇÃO E MODAL
        // ===================================================

        function toggleModal(modalId, show) {
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');

            if (show) {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    content.classList.remove('scale-95');
                    content.classList.add('scale-100');
                    feather.replace(); // Garante ícones no modal
                }, 10);
            } else {
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                modal.classList.add('opacity-0');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }
        }

        function viewTicketDetails(ticketId) {
            alert(`Visualizando detalhes completos do Chamado #${ticketId} (Simulação)`);
        }

        function getCostData(ticketId) {
            const ticket = getAllTickets().find(t => t.id === ticketId);
            return ticket ? ticket.technical_data : null;
        }

        function showCostDetails(ticketId) {
            const costData = getCostData(ticketId);
            const modalTitle = document.getElementById('cost-modal-title');
            const modalContent = document.getElementById('cost-modal-content');

            if (!costData) {
                modalTitle.textContent = `RAT #${ticketId} - Não Encontrado`;
                modalContent.innerHTML = `<p class="text-red-500">Detalhes de custo (RAT) não disponíveis para este chamado.</p>`;
                toggleModal('cost-details-modal', true);
                return;
            }

            const { hours, parts, extra_service, total_value } = costData;
            const hoursRate = 100.00; // Taxa de serviço por hora simulada
            const totalHoursCost = hours * hoursRate;

            modalTitle.textContent = `Detalhes do RAT para Chamado #${ticketId}`;

            modalContent.innerHTML = `
                <div class="grid grid-cols-2 gap-3 text-sm">
                    <p class="font-medium text-gray-700">Horas de Serviço:</p>
                    <p class="text-right">${hours}h (${totalHoursCost.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })})</p>

                    <p class="font-medium text-gray-700">Peças/Materiais:</p>
                    <p class="text-right">${parts.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>

                    <p class="font-medium text-gray-700">Serviços Extras (Ex: Viagem):</p>
                    <p class="text-right">${extra_service.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>

                    <div class="col-span-2 border-t pt-3 flex justify-between font-bold text-lg">
                        <p class="text-blue-700">TOTAL</p>
                        <p class="text-blue-700">${total_value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</p>
                    </div>
                </div>

                <p class="mt-4 p-3 bg-green-100 text-green-700 rounded-lg">
                    CUSTO TOTAL DO CHAMADO (RAT): R$ ${costData.total_value.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}
                </p>

                <div class="mt-4 pt-4 border-t">
                    <p class="text-sm text-gray-500 mb-2">Solução Final Registrada pelo Técnico:</p>
                    <p class="bg-gray-50 p-3 rounded-lg border border-gray-200">
                        O problema foi corrigido, o sistema está operacional. Tempo total: ${hours} horas.
                    </p>
                </div>

                <button onclick="printTicket('${ticketId}')" class="w-full mt-4 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600">
                    <i data-feather="printer" class="w-5 h-5 inline mr-2"></i> Imprimir RAT
                </button>
            `;
            toggleModal('cost-details-modal', true);
        }

        function printTicket(ticketId) {
            alert(`Gerando relatório (PDF) detalhado para o Chamado #${ticketId}. (Simulado)`);
            toggleModal('cost-details-modal', false);
        }

        // Evento de filtro
        document.getElementById('ticket-filter').addEventListener('change', function() {
            const filter = this.value;
            loadTickets(filter);
        });

        // ===================================================
        // INICIALIZAÇÃO
        // ===================================================
        document.addEventListener('DOMContentLoaded', function() {
            loadTickets();
        });
    </script>
</body>
</html>
